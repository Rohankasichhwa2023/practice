<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            color: #fff;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #00d9ff;
            letter-spacing: 1px;
        }


        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .login-box input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 5px #00d9ff, 0 0 15px #00d9ff;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00d9ff, #0072ff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .login-box button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #0072ff, #00d9ff);
        }


        #result {
            margin-top: 20px;
            font-size: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="result"></p>
    </div>



</body>
<script src="./script.js"></script>

</html>
